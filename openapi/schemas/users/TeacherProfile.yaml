TeacherProfile:
  type: object
  description: |
    Represents a teacher's profile including full name and school affiliation.
  properties:
    id:
      type: integer
      description: Unique identifier for the teacher profile.
      example: 101
    user_id:
      type: integer
      description: Foreign key linking to the user.
      example: 301
    fio:
      type: string
      description: Full name of the teacher.
      example: "Анна Петрова"
    school_id:
      type: integer
      nullable: true
      description: Associated school ID.
      example: 11
    city_id:
      type: integer
      nullable: true
      description: Associated city ID.
      example: 2
  required:
    - id
    - user_id
    - fio
