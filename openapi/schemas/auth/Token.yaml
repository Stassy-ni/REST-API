Token:
  type: object
  description: |
    Represents an authentication token issued to a user for session management.
  properties:
    id:
      type: integer
      description: Unique ID of the token.
      example: 901
    user_id:
      type: integer
      description: ID of the user who owns the token.
      example: 1001
    token:
      type: string
      description: The actual token string (e.g., JWT).
      example: "eyJhbGciOiJIUzI1NiIsInR..."
    type:
      type: string
      description: Token type (e.g., "access", "refresh").
      example: "access"
    expires_at:
      type: string
      format: date-time
      description: Expiration timestamp.
      example: "2025-06-22T10:00:00Z"
    created_at:
      type: string
      format: date-time
      description: When the token was created.
      example: "2025-06-21T10:00:00Z"
  required:
    - id
    - user_id
    - token
    - type
    - expires_at
