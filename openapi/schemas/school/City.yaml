City:
  type: object
  description: |
    Represents a city used to categorize schools and users.
  properties:
    id:
      type: integer
      description: Unique city ID.
      example: 11
    name:
      type: string
      description: Name of the city.
      example: "Санкт-Петербург"
  required:
    - id
    - name
