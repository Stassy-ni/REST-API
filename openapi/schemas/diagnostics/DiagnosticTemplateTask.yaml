DiagnosticTemplateTask:
  type: object
  description: |
    Represents a single task within a diagnostic template.
  properties:
    id:
      type: integer
      description: Unique ID of the diagnostic task.
      example: 501
    template_id:
      type: integer
      description: ID of the parent template.
      example: 1601
    prompt:
      type: string
      description: Task question.
      example: "Решите уравнение: 2x + 3 = 7"
    answer_key:
      type: string
      description: Correct answer.
      example: "x = 2"
    difficulty:
      type: string
      enum: [easy, medium, hard]
      description: Difficulty level.
      example: medium
  required:
    - id
    - template_id
    - prompt
    - answer_key
    - difficulty
