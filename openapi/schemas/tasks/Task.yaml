Task:
  type: object
  description: |
    Represents a single task/question within a task card.
  properties:
    id:
      type: integer
      description: Unique ID of the task.
      example: 5001
    task_card_id:
      type: integer
      description: Associated task card ID.
      example: 2001
    prompt:
      type: string
      description: Question or instruction for the student.
      example: "Сложите 2/3 и 3/4"
    answer_key:
      type: string
      description: Correct answer to the task.
      example: "17/12"
    difficulty:
      type: string
      enum: [easy, medium, hard]
      description: Difficulty level of the task.
      example: medium
    is_ai_generated:
      type: boolean
      description: Indicates whether the task was generated by AI.
      example: false
  required:
    - id
    - task_card_id
    - prompt
    - answer_key
    - difficulty
