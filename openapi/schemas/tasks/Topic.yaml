Topic:
  type: object
  description: |
    Specific educational topic under a section with detailed description and grade level.
  properties:
    id:
      type: integer
      description: Unique ID of the topic.
      example: 401
    section_id:
      type: integer
      description: ID of the parent section.
      example: 301
    title:
      type: string
      description: Name of the topic.
      example: "Сложение дробей"
    description:
      type: string
      description: Description of what the topic covers.
      example: "Обучение сложению дробей с разными знаменателями."
    grade_level:
      type: integer
      description: Grade level for which the topic is designed.
      example: 5
  required:
    - id
    - section_id
    - title
    - grade_level
