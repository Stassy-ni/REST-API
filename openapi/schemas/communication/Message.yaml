Message:
  type: object
  description: |
    Represents a message in a conversation between users.
  properties:
    id:
      type: integer
      description: Unique message ID.
      example: 501
    conversation_id:
      type: integer
      description: ID of the related conversation.
      example: 301
    sender_user_id:
      type: integer
      description: ID of the user who sent the message.
      example: 1001
    content:
      type: string
      description: Message content.
      example: "Здравствуйте, задание получил."
    timestamp:
      type: string
      format: date-time
      description: Time when the message was sent.
      example: "2025-06-20T14:45:00Z"
  required:
    - id
    - conversation_id
    - sender_user_id
    - content
    - timestamp
