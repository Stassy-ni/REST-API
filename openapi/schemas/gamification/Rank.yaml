Rank:
  type: object
  description: |
    Represents a student's rank based on total experience points.
  properties:
    id:
      type: integer
      description: Unique ID of the rank record.
      example: 601
    student_profile_id:
      type: integer
      description: Student who holds the rank.
      example: 1001
    rank_name:
      type: string
      description: Title of the rank (e.g., Новичок, Мыслитель).
      example: "Гений"
    awarded_at:
      type: string
      format: date-time
      description: Date when the rank was earned.
      example: "2025-06-15T10:00:00Z"
  required:
    - id
    - student_profile_id
    - rank_name
    - awarded_at
