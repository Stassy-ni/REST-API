paths:
  /analytics/student:
    get:
      summary: Get student analytics
      description: Returns learning progress and activity logs for student.
      tags:
        - Analytics
      security:
        - bearerAuth: []
      parameters:
        - name: student_profile_id
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Analytics for student
          content:
            application/json:
              schema:
                type: object
                properties:
                  progress:
                    $ref: '../../components/schemas/analytics/LearningProgress.yaml'
                  activity:
                    type: array
                    items:
                      $ref: '../../components/schemas/analytics/ActivityLog.yaml'
