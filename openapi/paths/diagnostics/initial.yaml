paths:
  /diagnostics/initial:
    post:
      summary: Start initial diagnostic
      description: Starts an initial assessment for a student.
      tags:
        - Diagnostics
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../../components/schemas/diagnostics/InitialAssessment.yaml'
      responses:
        '201':
          description: Initial assessment started
          content:
            application/json:
              schema:
                $ref: '../../components/schemas/diagnostics/InitialAssessment.yaml'
