paths:
  /users/me/teacher:
    patch:
      summary: Update teacher profile
      description: Updates fields specific to a teacher profile.
      tags:
        - Users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../../components/schemas/users/TeacherProfile.yaml'
      responses:
        '200':
          description: Profile updated
          content:
            application/json:
              schema:
                $ref: '../../components/schemas/users/TeacherProfile.yaml'
        '400':
          description: Invalid update data
          content:
            application/json:
              schema:
                $ref: '../../components/schemas/shared/ErrorResponse.yaml'
