paths:
  /users/me/expert:
    patch:
      summary: Update expert profile
      description: Updates fields specific to an expert profile.
      tags:
        - Users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../../components/schemas/users/ExpertProfile.yaml'
      responses:
        '200':
          description: Expert profile updated
          content:
            application/json:
              schema:
                $ref: '../../components/schemas/users/ExpertProfile.yaml'
        '400':
          description: Invalid update data
          content:
            application/json:
              schema:
                $ref: '../../components/schemas/shared/ErrorResponse.yaml'
