paths:
  /gamification:
    get:
      summary: Get user gamification stats
      description: Returns XP, rank, and badges for the current user.
      tags:
        - Gamification
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Gamification data
          content:
            application/json:
              schema:
                type: object
                properties:
                  experience:
                    $ref: '../../components/schemas/gamification/ExperiencePoint.yaml'
                  rank:
                    $ref: '../../components/schemas/gamification/Rank.yaml'
                  badges:
                    type: array
                    items:
                      $ref: '../../components/schemas/gamification/Badge.yaml'
