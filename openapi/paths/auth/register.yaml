paths:
  /auth/register:
    post:
      summary: Register new user
      description: Creates a new user account.
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: User's email address
                  example: user@example.com
                password:
                  type: string
                  format: password
                  description: Password
                  example: MySecret123
                full_name:
                  type: string
                  description: Full name
                  example: "Иван Иванов"
              required:
                - email
                - password
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '../../components/schemas/auth/User.yaml'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '../../components/schemas/shared/ErrorResponse.yaml'
