paths:
  /school/manual-request:
    post:
      summary: Request manual school entry
      description: Submits a new school for admin approval.
      tags:
        - School
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../../components/schemas/profiles/ManualSchoolEntry.yaml'
      responses:
        '201':
          description: School request created
          content:
            application/json:
              schema:
                $ref: '../../components/schemas/profiles/ManualSchoolEntry.yaml'
