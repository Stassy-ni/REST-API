<!DOCTYPE html>
<html lang="ru">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обучающая платформа</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">

</head>

<body class="bg-gray-100 text-gray-900">
    <div class="min-vh-100 d-flex flex-column align-items-center w-100 overflow-hidden">

        <!-- Хедер -->
        <header class="container d-flex justify-content-between align-items-center w-100 border-bottom border-gray-300 py-3 px-4 bg-white">
            <div class="fw-bold fs-5">
                <img src="{{ url_for('static', filename='Логотип.png') }}" alt="Логотип" height="40">
            </div>
            <div class="d-flex align-items-center gap-3">
                <a href="{{ url_for('auth.index') }}" class="text-gray-600 text-decoration-none">На главную</a>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('auth.logout') }}" class="text-gray-600 text-decoration-none">Выход</a>
                {% endif %}
            </div>
        </header>

        <!-- Контент -->
        <section class="container py-5 px-4 px-lg-5 d-flex flex-column align-items-center justify-content-center" style="min-height: 60vh;">
            <div class="bg-white rounded-4 shadow p-4 p-lg-5" style="max-width: 420px; width: 100%;">
                <h2 class="fw-bold text-center mb-3">Подтверждение почты</h2>
                <p class="text-center text-gray-600 mb-4">На <span class="fw-semibold text-indigo-500">{{ email }}</span> отправлен код подтверждения.</p>
                <form method="POST" class="d-flex flex-column gap-3">
                    <label for="code" class="form-label fw-medium">Введите код из письма</label>
                    <input type="text" class="form-control form-control-lg rounded-3" name="code" maxlength="6" placeholder="6 цифр" required autocomplete="off">
                    <button type="submit" class="btn bg-blue-500 text-white fw-bold py-2 rounded-2 mt-2">
                        Подтвердить
                    </button>
                </form>
                <!-- Здесь можно добавить оповещение об ошибке или успехе -->
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
